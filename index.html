<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho - PDI 2022</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="relative p-5 pt-2">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light p-2 shadow-sm p-3 mb-3 bg-body rounded-3 mt-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Projeto - PDI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <div class="d-flex my-auto mx-auto align-items-center">
            <i
              class="bi bi-image me-2"
              style="font-size: 2rem; color: cornflowerblue"
            ></i>
            <input
              class="form-control"
              type="file"
              id="inputFile"
              onchange="loadImage(this.files[0])"
              onclick="this.value=null;"
            />
            <button
              class="border-0 bg-transparent ms-5 w-50 d-flex flex-wrap align-items-center justify-content-center"
              onclick="downloadImage()"
            >
              <i
                class="bi bi-save-fill me-3"
                style="font-size: 2rem; color: cornflowerblue"
              ></i
              >Salvar imagem
            </button>
          </div>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex">
              <i
                class="bi bi-tools my-auto me-2 fw-bold"
                style="font-size: 2rem; color: cornflowerblue"
              ></i>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filtros e Realces
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="toGrayScale(ogCanvas, ctxOgCanvas)"
                    >Escala de Cinza</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="invertColors(ogCanvas, ctxOgCanvas)"
                    >Inverter Cores</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="applySobel(ogCanvas, ctxOgCanvas)"
                    >Sobel</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="relative d-flex align-items-center p-2 shadow-sm p-3 mb-5 bg-body rounded-3 h-100"
      style="
        min-height: 80vh;
        max-height: 80vh;
        overflow-y: auto;
        scrollbar-width: thin;
      "
    >
      <div class="container">
        <div class="row g-0">
          <div
            class="col-12 col-lg-5 d-flex flex-wrap align-items-center justify-content-center"
          >
            <h3>Original</h3>
            <br />
            <div
              class="shadow-sm rounded-3 d-flex flex-wrap align-items-center justify-content-center"
              style="width: 450px; height: 450px"
            >
              <canvas id="og-canvas"></canvas>
            </div>
          </div>
          <div
            class="col-12 col-lg-2 d-flex flex-wrap align-items-center justify-content-center"
          >
            <div
              class="d-flex flex-wrap align-items-center justify-content-center"
            >
              <h6>Pixel selecionado</h6>
              <p class="text-center w-100">
                <b>RGBA:</b> <span id="rgba-value-selected"> ( )</span>
              </p>
              <div id="color-square" class="shadow-sm"></div>
            </div>
            <div
              class="d-flex flex-wrap align-items-center justify-content-center"
            >
              <h6>Pixel focado</h6>
              <p class="text-center w-100">
                <b>RGBA:</b> <span id="rgba-value-mouse"> ( )</span>
              </p>
              <div id="color-square" class="shadow-sm"></div>
            </div>
            <br />
            <div
              class="w-100 d-flex flex-wrap align-items-center justify-content-center"
            >
              <button
                class="border-0 bg-transparent w-100"
                onclick="copyImage(ogCanvas, cpCanvas, ctxCpCanvas)"
              >
                <i
                  class="bi bi-arrow-right"
                  style="font-size: 2rem; color: cornflowerblue"
                ></i>
              </button>
              <br />
              <button
                class="border-0 bg-transparent"
                onclick="copyImage(cpCanvas, ogCanvas, ctxOgCanvas)"
              >
                <i
                  class="bi bi-arrow-left"
                  style="font-size: 2rem; color: cornflowerblue"
                ></i>
              </button>
            </div>
          </div>
          <div
            class="col-12 col-lg-5 d-flex flex-wrap align-items-center justify-content-center"
          >
            <h3>Auxiliar</h3>
            <br />
            <div
              class="shadow-sm rounded-3 d-flex flex-wrap align-items-center justify-content-center"
              style="width: 450px; height: 450px"
            >
              <canvas id="cp-canvas"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/sobel.js"></script>
    <script src="./assets/js/grayscale.js"></script>
    <script src="./assets/js/invert.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
